<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My First React App</title>
</head>

<body>
  <div id="app"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

  <script type="text/babel">
    const buttonStyle = {
      backgroundColor: '#ccc',
      padding: '5px',
      border: '2px solid red',
      borderRadius: '10px',
      cursor: 'pointer',
      fontSize:'1em',
      fontWeight:'bold'
    };
    const Greeting =({name})=> {
      return (
        <div>
          <h1>{`Hello ${name}!`}</h1>
          <h2>Don't touch the button.</h2>
        </div>
      );
    }
    const Button = ({name,text})=>{
      return(
        <button
        style={buttonStyle}
        onClick={()=>alert(`${name}! You pressed a button!`)}>
        {text}</button>
      )
    }
    class Container extends React.Component {
      constructor(props){
           super(props);
           this.state = {
             name: "Bubba",
             buttonText:"Don't Touch!"
           }
         }
      render(){
        const {name,buttonText} = this.state;
        return (
          <div>
            <Greeting name={name}/> 
            <Button name={name} text={buttonText}/>
          </div>
        )

      }
        
    }

    ReactDOM.render(
      <Container />, document.getElementById('app')
    );
  </script>
</body>

</html>
